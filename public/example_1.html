<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="demo_1.js"></script>



	</head>
	<body>


		<div class="page-container" id="my">
			<div class="count-down" v-show="adBack">
				<span class="jump">点击跳转<b>{{n}}</b></span>
			</div>
			<div class="login-content">
				<h1 class="login-title">欢迎登录</h1>
				<div class="panel">
					<input type="text" class="mobile btn" placeholder="手机号码" />
					<p class="error-tip">手机号不可为空</p>
				</div>
				<div class="panel">
					<input type="password" class="password btn" placeholder="登录密码" />
					<p class="error-tip">密码不可为空</p>
				</div>
				<div class="panel">
					<button class="btn-login btn login">登录</button>
				</div>

			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="demo_1.js"></script>
	</body>
</html>
